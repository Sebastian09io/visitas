<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reservas {% endblock %}</title>
    {% load static %}
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/base_admin.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/visita.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div>
                <div class="sidebar-logo">
                    <a href="#" style="color: white;text-decoration: none;">Administración</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Usuario</li>
                    <li class="sidebar-item">
                        <a  href="{% url 'reservas:gestion_perfil' %}" class="sidebar-link" style="color: white;text-decoration: none;">
                            <i class="fa-regular fa-user pe-2"></i>
                            Perfil
                        </a>
                    </li>
                    <li class="sidebar-header">Reservas</li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#pages" aria-expanded="false" aria-controls="pages" style="color: white;text-decoration: none;">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            Gestión de servicios
                        </a>
                        <ul id="pages" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="{% url 'reservas:administracion_reservas' %}" class="sidebar-link" style="color: white;text-decoration: none;"> Reservas</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="{% url 'reservas:gestion_funcionario' %}" class="sidebar-link" style="color: white;text-decoration: none;"> Funcionarios</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth" style="color: white;text-decoration: none;">
                            <i class="fa-solid fa-share-nodes pe-2"></i>
                            Gestión de Infraestructura
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="{% url 'reservas:gestion_implemento' %}" class="sidebar-link" style="color: white;text-decoration: none;"> Implementos</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="{% url 'reservas:gestion_espacio' %}" class="sidebar-link" style="color: white;text-decoration: none;"> Espacios</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-header">Visitas</li>
                    <li class="sidebar-item">
                        <a href="{% url 'visitas:home_visita' %}" class="sidebar-link" style="color: white;text-decoration: none;">
                            <i class="fa-regular fa-address-card"></i>
                            Visita externa
                        </a>
                    </li>
                </ul>
            </div>
            <footer >
                <div class="footer-buttons">
                    <button class="terminos" type="button">Términos y condiciones</button>
                    <button type="button" class="terminos" onclick="cerrar_sesion();">Cerrar sesión</button>
                </div>
            </footer>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3">
                <button class="menu_cont btn" type="button" data-bs-theme="dark">
                    <img class="menu" src="/static/bootstrap/img/menu.png" alt="">
                </button>
            </nav>
                {% block content %}

                {% endblock %}
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const toggler = document.querySelector(".menu_cont");
        toggler.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });
        $(document).on('show.bs.collapse', '.collapse', function () {
            $('.collapse.show').collapse('hide');
        });
        function cerrar_sesion() {
            if (confirm("¿Está seguro de que desea cerrar su sesión?")) {
                // Redirigir a la vista que cierra la sesión
                location.href = "{% url 'reservas:cerrar_sesion' %}";
            }
        }
    </script>
</body>
</html>
